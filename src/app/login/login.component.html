<h2>Login</h2>
<ngx-alerts></ngx-alerts>
<form #f="ngForm" (ngSubmit)="onSubmit()">
  <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" ngModel name="username" required minlength="4" #username="ngModel">
      <span *ngIf="!username.valid && username.touched" class="help-block" style="color:red;">Please enter valid username</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" ngModel name="password" class="form-control" minlength="8" #pswd="ngModel" required>
      <span class="help-block" style="color:red;" *ngIf="!pswd.valid && pswd.touched">Please enter valid password</span>
    </div>
    <div class="form-group">
      <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Login</button>
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
  </div>
</form>
